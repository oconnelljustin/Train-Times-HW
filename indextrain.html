<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>


  <!--Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  
<!-- Latest compiled and minified CSS Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!--Latest Minified Jquery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
  <!--Latest Minified Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--Link to Moment jS--> 
  <script src="http://momentjs.com/downloads/moment.js"></script>



</head>
<body>
    <div class="container">
        <div class="jumbrotron" style="background-color: green; color: white">
            <h1 class="text-center">Trains</h1>
            <h3 class="text-center">Train info here</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Trains</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            
                        </thead>
                        <tbody>

                            <!--Data-->

                    </tbody>
                    </table>


                </div>
            </div>
        </div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" name="trainNameInput">
                    </div>
                    <div class="form-group">
                            <label for="">Desination</label>
                            <input type="text" class="form-control" name="destinationInput">
                        </div>
                        <div class="form-group">
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" name="firstTrainInput">
                            </div>
                            <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" name="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                </form>
            </div>
        </div>
     </div>
</div>
</div>
<script src="trainlogic.js"></script>
</body>
</html>
